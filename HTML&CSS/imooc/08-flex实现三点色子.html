<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex实现一个三点的色子</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 2px solid #6d6875;
      border-radius: 10px;
      padding: 20px;

      display: flex;
      justify-content: space-between;
    }

    .item {
      display: block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #b5838d;
    }

    .item:nth-child(2) {
      align-self: center;
    }

    .item:nth-child(3) {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
  </div>
</body>
</html>
