<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How a Block Formatting Context (BFC) behaves</title>
  <style>
    .outer {
      overflow: auto;
      border: 5px dotted rgb(214,129,137);
      border-radius: 5px;
      width: 450px;
      padding: 10px;
      margin-bottom: 40px;
    }
    .float {
      padding: 10px;
      border: 5px solid rgba(214,129,137,.4);
      border-radius: 5px;
      background-color: rgba(233,78,119,.4);
      color: #fff;
      float: left;
      width: 100px;
      margin: 0 20px 0 0;
    }
  </style>
</head>
<body>
  <h1>How a Block Formatting Context (BFC) behaves</h1>
  <div class="outer">
    <div class="float">I am a floated element.</div>
    the outer has overflow: auto.
  </div>
</body>
</html>
