<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动</title>
  <style>
    .container {
      background-color: #f1f1f1;
    }
    .left {
      float: left;
    }
    .bfc {
      overflow: hidden; 
      /* 触发元素BFC */
    }
  </style>
</head>
<body>
  <div class="container bfc">
    <img src="./img/baseline.png" class="left" style="margin-right: 10px; width: 300px;"/>
    <p class="bfc">一段文字</p>
    <p class="left">一段文字2</p>
  </div>
</body>
</html>
