<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin collapse</title>
  <style>
    .line-one {
      margin-bottom: 50px;
    }
    .line-two {
      margin: 30px 0 50px 0;
      border: 5px solid #e76f51;
      outline: 5px dashed #f4a261;
    } 
    .line-three {
      margin-top: 30px;
      border: 5px solid #264653;
      outline: 5px dashed #2a9d8f;
      position: fixed;
    }
  </style>
</head>
<body>
  <p class='line-one'>Top and bottom margins of elements are sometimes collapsed into a single margin that is equal to the largest of the two margins.</p>
  <p class='line-two'>This does not happen on left and right margins! Only top and bottom margins!</p>
  <p class='line-three'>outline</p>
</body>
</html>
