<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line-height的高度机理</title>
  <style>
    .test1 {
      font-size: 36px;
      line-height: 0;
      border: 1px solid #ccc;
      background: #eee;
    }
    .test2 {
      font-size: 0;
      line-height: 36px;
      border: 1px solid #ccc;
      background: #eee;
    }
  </style>
</head>
<body>
  <p class="test1">p测试</p>
  <p class="test2">p测试</p>
  <!-- <span class="test1">span测试</span>
  <span class="test2">span测试</span> -->
</body>
</html>
